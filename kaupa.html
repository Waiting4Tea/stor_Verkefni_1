<!doctype html>
<html class="grid" lang="is">

<head>
  <meta charset="utf-8">
  <title>Verkefni 6 – síða</title>
  <link href="https://fonts.googleapis.com/css?family=Lato|Merriweather" rel="stylesheet">
  <link rel="stylesheet" href="kstyles.css">
  <link rel="stylesheet" href="grid.css">
</head>

<body>
  <header class="header">
    <h1 class="heading heading--one">Kaupa</h1>
  </header>
  <main>


    <div class="grid">
      <div class="row">
        <div class="col col-4">



          <form class="form-horizontal span6">
            <fieldset>
              <legend>Persónuupplýsingar</legend>

              <div class="form-group">
                <label class="control-label">Nafn:</label>
                <div class="controls">
                  <input type="text" title="Fullt nafn">
                </div>
              </div>

              <div class="form-group">
                <label class="control-label">Kennitala:</label>
                <div class="controls">
                  <input type="text" title="Fullt nafn" required autofocus placeholder="123456-7890">
                </div>
              </div>

              <p>Kyn:</p>

              <label for="male">Kona</label>
              <input type="radio" name="gender" id="female" value="female"><br>
              <label for="female">Karl</label>
              <input type="radio" name="gender" id="male" value="male"><br>
              <label for="other">Annað</label>
              <input type="radio" name="gender" id="other" value="other"><br><br>

              <label for="phonenum">Sími:</label><br/>
              <input id="phonenum" type="tel" required required autofocus placeholder="+354 812 3456">

              <div class="form-group">
                <label class="control-label">Heimilisfang:</label>
                <div class="controls">
                  <input type="text" title="Heimilisfang">
                </div>
              </div>

              <input type="checkbox"> Skrá mig á póstlista

              </fieldset>

        </div>
      </div>
    </div>



    <div class="grid">
      <div class="row">
        <div class="col col-4">

          <form class="form-horizontal span6">
            <fieldset>
              <legend>Greiðlsuupplýsingar</legend>

              <label class="col-sm-3 control-label" for="expiry-month">Greiða með:</label><br>

              <select class="form-control col-sm-2">
                        <option value="01">Kreditkorti</option>
                        <option value="02">Millifærslu</option>
                        <option value="03">Reiðufé</option>

                        



            </fieldset>
        </div>
      </div>
    </div>



          </form>
        </div>
      </div>
    </div>




    </div>
    </div>
    </div>
    </div>
    </div>
  </main>
</body>

</html>
