<!doctype html>
<html class="grid" lang="is">

<head>
  <meta charset="utf-8">
  <title>Verkefni 6 – síða</title>
  <link href="https://fonts.googleapis.com/css?family=Lato|Merriweather" rel="stylesheet">
  <link rel="stylesheet" href="kstyles.css">
  <link rel="stylesheet" href="grid.css">
</head>

<body>
  <header class="header">
    <h1 class="heading heading--one">Kaupa</h1>
  </header>
  <main>


    <div class="grid">

      <div class="row">
        <div class="offset-1 col col-1">
          <div class="box">Persónuupplýsingar</div>
        </div>
        <div class="offset-7 col col-2">
            <div class="box">Greiðlsuupplýsingar</div>
          </div>
        </div>


        <div class="row">
          <div class="offset-1 col col-1">
            <label class="control-label">Nafn:</label><br>
            <input type="text">
          </div>
          <div class="offset-7 col col-2">
            <label class="col-3 control-label" for="expiry-month">Greiða með:</label><br>
            <select>
                      <option value="01">Kreditkorti</option>
                      <option value="02">Millifærslu</option>
                      <option value="03">Reiðufé</option>
              </select>
          </div>
      </div>

      <div class="row">
        <div class="offset-1 col col-1">
          <label class="control-label">Kennitala:</label><br>
          <input type="text" required autofocus placeholder="123456-7890">
        </div>
        <div class="offset-7 col col-2">
          <label class="control-label">Nafn á korti:</label><br>
          <input type="text">
          </div>
      </div>


      <div class="row">
        <div class="offset-1 col col-1">
        <div class="kyn">Kyn:</div>
        <div class"gudjon">

          <input type="radio" name="gender" id="female" value="female">
          <label for="female">Kona</label><br>
          <input type="radio" name="gender" id="male" value="male">
          <label for="female">Karl</label><br>
          <input type="radio" name="gender" id="other" value="other">
          <label for="other">Annað</label>

        </div>
      </div>


        <div class="offset-7 col col-2">
          <div class="box">Kortanúmer</div>
            <input type="text" required autofocus placeholder="5999-9999-9999-9999"><br>

            <label class="control-label">Gildistími:</label><br>

            <label class="control-label">Mán:</label>

            <select>

            <option value="01">01</option>
            <option value="02">02</option>
            <option value="03">03</option>
            <option value="04">04</option>
            <option value="05">05</option>
            <option value="06">06</option>
            <option value="07">07</option>
            <option value="08">08</option>
            <option value="09">09</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
          </select>


            <label class="control-label">Ár:</label>
            <select class="form-control" name="expiry-year">
            <option value="13">2017</option>
            <option value="14">2018</option>
            <option value="15">2019</option>
            <option value="16">2020</option>
          </select>
        </div>
      </div>

        <div class="row">
          <div class="offset-1 col col-1">
            <label class="control-label">Sími</label><br>
            <input type="text" required autofocus placeholder="+354 812 3456">
          </div>
        </div>

        <div class="row">
          <div class="offset-1 col col-1">
            <label class="control-label">Heimilisfang</label><br>
            <input type="text">
          </div>
        </div>

        <div class="row">
          <div class="offset-1 col col-1">
            <input type="checkbox"> Skrá mig á póstlista
        </div>
        </div>

</div>





  </main>
</body>

</html>
